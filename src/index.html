<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<title>Profite</title>
	
	<link rel="icon" href="img/favicon.png" >
	
	<link rel="stylesheet" href="css/icons.css">
	
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">
	
	<link rel="stylesheet" href="css/style.css">
	
</head>
<body>

	<header>
		<div class="container flex-between">
			
			<img class="profite-logo"  src="img/profite-logo.svg" alt="Profite - e-commerce solutions">
			
			<div class="carrinho">
			
				<img class="bag-icon"  src="img/bag.svg" alt="Carrinho"><span>3</span>
				
			</div>
			
		</div>
	</header>
	
	<section id="menu">
	
		<p class="h1">Vestidos</p>
	
		<div class="menu-btn-wrap flex-center">
		
			<button id="menu-filtrar">Filtrar</button>
			<button id="menu-ordenar">Ordenar</button>
			
		</div>
		
	</section>
	
	<section id="loja" class="flex-center">
	
		<div class="produto">
			
			<img class="produto-img" src="img/produtos/profite-bata-bordada.jpg" alt="Bata Bordada">
			
			<p class="h2 produto-nome">Bata Bordada</p>
			
			<div class="produto-footer flex-between">
				<ul class="text-right">
					<li><strong>R$ 398</strong></li>
					<li>até 5x de R$30,00</li>
				</ul>
				<button class="btn-cart"><i class="icon-shopping-cart"></i></button>
			</div>
			
		</div>
		
		<div class="produto">
			
			<img class="produto-img" src="img/produtos/profite-bata-bordada.jpg" alt="Bata Bordada">
			
			<p class="h2 produto-nome">Bata Bordada</p>
			
			<div class="produto-footer flex-between">
				<ul class="text-right">
					<li><strong>R$ 398</strong></li>
					<li>até 5x de R$30,00</li>
				</ul>
				<button class="btn-cart"><i class="icon-shopping-cart"></i></button>
			</div>
			
		</div>

	</section>
	
	<section id="mais-produtos">
		<button class="mais-produtos center-block btn-principal">Carregar mais produtos</button>
	</section>
	
	<footer>
		<small class="text-center">
			Profite - CNPJ 05.559.134/0001-60
		</small>
		<small class="text-center">
			End: Voluntários da Pátria, 301/702 Botafogo - RJ - 22270-000
		</small>
	</footer>
	
</body>
</html>
